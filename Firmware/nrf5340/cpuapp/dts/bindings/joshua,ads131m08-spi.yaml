description: ADS131M08 8-channel 24-bit Analog-to-Digital Converter

compatible: "joshua,ads131m08"

include: spi-device.yaml

properties:
  drdy-gpios:
    type: phandle-array
    description: |
      GPIO for data ready, becomes active when a conversion result is ready.

  sync-gpios:
    type: phandle-array
    description: |
      SYNC/RESET pin.